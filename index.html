<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/cc0302340a.js" crossorigin="anonymous"></script>
    <title>My Todo List</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="formContainer">
          <form id="inputForm">
            <input type="text" name="todo" id="todo" placeholder="What to do?" />
            <button type="submit" id="submit-button" class="far fa-plus-square"></button>
          </form>
        </div>
        <div class="filterTab">
          <div class="allActive active" id="all">all</div>
          <div class="ongoing">ongoing</div>
          <div class="completed">completed</div>
        </div>
        <div class="todoListContainer"></div>
      </div>
    </main>
  </body>
</html>
